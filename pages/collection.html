<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的收藏</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <main>
      <div class="container py-64">
        <div class="row jcc">
          <div class="col-6 d-flex jcc">
            <img
              src="../assets/images/Check.png"
              alt="我的收藏"
              class="mr-16"
            />
            <h3 class="h3">我的收藏</h3>
          </div>
        </div>
        <div class="row jcc py-32">
          <div class="col-6 d-flex bg-color-primary-100 p-16">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="currentColor"
              class="bi bi-truck mr-12 text-hightlight"
              viewBox="0 0 16 16"
            >
              <path
                d="M0 3.5A1.5 1.5 0 0 1 1.5 2h9A1.5 1.5 0 0 1 12 3.5V5h1.02a1.5 1.5 0 0 1 1.17.563l1.481 1.85a1.5 1.5 0 0 1 .329.938V10.5a1.5 1.5 0 0 1-1.5 1.5H14a2 2 0 1 1-4 0H5a2 2 0 1 1-3.998-.085A1.5 1.5 0 0 1 0 10.5zm1.294 7.456A2 2 0 0 1 4.732 11h5.536a2 2 0 0 1 .732-.732V3.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .294.456M12 10a2 2 0 0 1 1.732 1h.768a.5.5 0 0 0 .5-.5V8.35a.5.5 0 0 0-.11-.312l-1.48-1.85A.5.5 0 0 0 13.02 6H12zm-9 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m9 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2"
              />
            </svg>
            <p class="text-hightlight">
              門市營業時間：週一至週五 10:00 - 22:00
            </p>
          </div>
        </div>
        <div class="row jcc">
          <div class="col-6">
            <ul class="product-list">
              <li class="product-item d-flex py-32 bd-1">
                <div class="product-item-img">
                  <img
                    src="../assets/images/product.png"
                    alt="PLATFORM 404"
                    width="120"
                    height="120"
                    class="mr-16"
                  />
                </div>
                <div class="product-item-text">
                  <h5 class="h5 mb-8">PLATFORM 404</h5>
                  <p class="text-secondary mb-8">
                    尺寸<span class="text-primary ml-12">38</span>
                  </p>
                  <p class="text-secondary mb-8">
                    顏色<span class="text-primary ml-12">Navy</span>
                  </p>
                  <p class="h6 mb-8">NT$2,600</p>
                </div>
              </li>
              <li class="product-item d-flex py-32 bd-1">
                <div class="product-item-img">
                  <img
                    src="../assets/images/product-4.png"
                    alt="BOOMLOK"
                    width="120"
                    height="120"
                    class="mr-16"
                  />
                </div>
                <div class="product-item-text">
                  <h5 class="h5 mb-8">BOOMLOK</h5>
                  <p class="text-secondary mb-8">
                    尺寸<span class="text-primary ml-12">38</span>
                  </p>
                  <p class="text-secondary mb-8">
                    顏色<span class="text-primary ml-12">White</span>
                  </p>
                  <p class="h6 mb-8">NT$3,200</p>
                </div>
              </li>
              <li class="product-item d-flex py-32 bd-1">
                <div class="product-item-img">
                  <img
                    src="../assets/images/product-3.png"
                    alt="MELTY KISS"
                    width="120"
                    height="120"
                    class="mr-16"
                  />
                </div>
                <div class="product-item-text">
                  <h5 class="h5 mb-8">MELTY KISS</h5>
                  <p class="text-secondary mb-8">
                    尺寸<span class="text-primary ml-12">38</span>
                  </p>
                  <p class="text-secondary mb-8">
                    顏色<span class="text-primary ml-12">Violet</span>
                  </p>
                  <p class="h6 mb-8">NT$4,000</p>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="row jcc py-32">
          <div class="col-6 text-center">
            <a href="#" class="btn btn-bark">立即預約門市試穿</a>
          </div>
        </div>
      </div>
    </main>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
